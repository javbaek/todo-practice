<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="titel">
      <h1>Todolist!</h1>
    </div>

    <div class="bar">

    </div>

    <div id="main" class="content">

      <div class="inputArea">
        <button id="addTodo" onclick="handlers.addTodoButton()">Add</button>
        <input id="addTodoText" type="text" onkeydown="handlers.addTodoInput()" placeholder="What needs to be done?" autofocus>
      </div>

      <div class="changeArea">
        <button id="changeTodo" onclick="handlers.changeTodoButton()">Change todo</button>
        <input id="changeTodoPositionInput" type="number" placeholder="Number?">
        <input id="changeTodoTextInput" type"text" onkeydown="handlers.changeTodoInput()" placeholder="Changed to what?">
      </div>

      <div class="topButtons">
        <button id="displayTodos" onclick="handlers.displayTodos()">Display Todos</button>
        <button id="toggleAll" onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div class="deleteTodoArea">
        <button id="deleteTodo" onclick="handlers.deleteTodo()">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number" placeholder="Which number of todo?">
      </div>

      <div class="toggleCompletedArea">
        <button id="toggleCompleted" onclick="handlers.toggleCompleted()">Toggle completed</button>
        <input id="toggleCompletedPositionInput" type="number" placeholder="Which number of todo?">
      </div>

    <div class="todoOutput">
        <output id="todoOutput" type="text">
    </div>

    <script src="todo.js"></script>
  </body>
</html>
