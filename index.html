<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="titel">
      <h1>Todolist!</h1>
    </div>

    <div class="buttonBar">
      <div>
        <button id="displayTodos" onclick="handlers.displayTodos()">Display Todos</button>
        <button id="toggleAll" onclick="handlers.toggleAll()">Toggle All</button>
      </div>
    </div>

    <div id="main" class="content">
      <div class="inputArea">
        <button id="addTodo" onclick="handlers.addTodoButton()">Add</button>
        <input id="addTodoText" type="text" onkeydown="handlers.addTodoInput()" placeholder="What needs to be done?" autofocus>
      </div>
      <div class="changeArea">
        <button id="changeTodo" onclick="handlers.changeTodo()">Change todo</button>
        <input id="changeTodoPositionInput" type="number" placeholder="Which number of todo?">
        <input id="changeTodoTextInput" type"text" placeholder="Changed to what?">
    </div>

    <script src="todo.js"></script>
  </body>
</html>
